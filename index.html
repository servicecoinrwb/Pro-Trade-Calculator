<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Visual Trade Calculator + AI Analyst</title>
    <!-- Import Markdown Parser for AI responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent-blue: #2979ff;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-purple: #d500f9;
            --line-entry: #28a745;
            --line-sl: #dc3545;
            --line-tp: #007bff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .main-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1300px;
            width: 100%;
            justify-content: center;
        }

        /* --- SHARED PANEL STYLES --- */
        .panel {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        h2 { margin: 0 0 5px 0; text-align: center; font-size: 1.2rem; }
        .subtitle { text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 20px; }

        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        
        select, input, textarea { 
            width: 100%; 
            padding: 12px; 
            background-color: var(--input-bg); 
            border: 1px solid #333; 
            border-radius: 8px; 
            color: white; 
            font-size: 0.95rem; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.2s; 
            font-family: inherit;
        }
        select:focus, input:focus, textarea:focus { border-color: var(--accent-blue); background-color: #333; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* --- LEFT: CALCULATOR --- */
        .calculator-panel {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        /* --- MIDDLE: VISUAL CHART --- */
        .chart-panel {
            flex: 1;
            min-width: 300px;
            position: relative;
            overflow: hidden;
            padding: 0; /* Remove padding for header styling */
        }

        .chart-header {
            padding: 15px 25px;
            background: #252525;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .chart-area {
            flex: 1;
            background: #181818;
            background-image: 
                linear-gradient(#222 1px, transparent 1px),
                linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            min-height: 400px;
        }

        .trade-line {
            position: absolute;
            width: 100%;
            border-top-width: 2px;
            border-top-style: dashed;
            left: 0;
            transition: top 0.3s ease-out;
            display: flex;
            align-items: center;
        }
        
        .line-label {
            position: absolute;
            right: 10px;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
            top: -12px;
        }

        .line-entry { border-color: var(--line-entry); z-index: 10; }
        .line-entry .line-label { background: var(--line-entry); }
        .line-sl { border-color: var(--line-sl); z-index: 5; }
        .line-sl .line-label { background: var(--line-sl); }
        .line-tp { border-color: var(--line-tp); z-index: 5; }
        .line-tp .line-label { background: var(--line-tp); }

        /* --- RIGHT: AI ANALYST --- */
        .ai-panel {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            border-color: var(--accent-purple);
        }

        .ai-header { color: var(--accent-purple); display:flex; align-items:center; justify-content: center; gap:8px;}
        
        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 12px;
            position: relative;
            background: #252525;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .drop-zone:hover { border-color: var(--accent-purple); background: #2a2a2a; }
        .drop-zone p { margin: 0; font-size: 0.8rem; color: #888; pointer-events: none; }
        .drop-zone input[type="file"] {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
        }
        .image-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
            border: 1px solid #444;
        }

        .btn-ai {
            background: linear-gradient(45deg, #7c4dff, #d500f9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.2s;
            margin-top: 10px;
            width: 100%;
        }
        .btn-ai:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-ai:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }

        .btn-apply {
            background: var(--accent-green);
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            display: none;
        }

        .ai-output {
            margin-top: 15px;
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            color: #ddd;
        }
        /* Markdown Styles */
        .ai-output h3 { margin-top:0; color: var(--accent-purple); }
        .ai-output strong { color: white; }
        .ai-output ul { padding-left: 20px; }

        /* Calculator Results */
        .result-box {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #444;
        }
        .lot-display { font-size: 2.5rem; font-weight: 800; color: var(--accent-green); margin: 5px 0; }
        .error-msg { color: var(--accent-red); font-size: 0.8rem; height: 1.2em; }
        .profit-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #ccc;
            padding-top: 10px;
            border-top: 1px dashed #444;
        }

        .api-input-group { position: relative; }
        .api-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.8rem;
            color: #888;
        }
        .btn-clear {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.7rem;
            color: var(--accent-red);
            background: none;
            border: none;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<div class="main-wrapper">
    
    <!-- LEFT PANEL: CALCULATOR -->
    <div class="calculator-panel panel">
        <h2>Pro Trade Calculator</h2>
        <div class="subtitle">Enter your setup</div>

        <div class="form-group">
            <label>Asset Class</label>
            <select id="assetSelect" onchange="loadPreset()">
                <option value="BTC">BTCUSD (Bitcoin)</option>
                <option value="US30">US30 (Dow Jones)</option>
                <option value="FOREX">Forex (EURUSD/GBPUSD)</option>
                <option value="JPY">Forex JPY (USDJPY)</option>
                <option value="GOLD">XAUUSD (Gold)</option>
                <option value="WTI">WTI (Oil)</option>
                <option value="CUSTOM">Custom Specs</option>
            </select>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>Balance ($)</label>
                <input type="number" id="balance" placeholder="490" oninput="saveAndCalc()">
            </div>
            <div class="form-group">
                <label>Risk (%)</label>
                <input type="number" id="risk" value="1.0" step="0.1" oninput="saveAndCalc()">
            </div>
        </div>
        
        <div class="form-group">
            <label>Fees / Commission ($)</label>
            <input type="number" id="fees" value="0" placeholder="Optional" oninput="saveAndCalc()">
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label style="color:var(--line-entry);">Entry Price</label>
                <input type="number" id="entry" placeholder="Entry" step="any" oninput="saveAndCalc()">
            </div>
            <div class="form-group">
                <label style="color:var(--line-sl);">Stop Loss</label>
                <input type="number" id="sl" placeholder="SL" step="any" oninput="saveAndCalc()">
            </div>
        </div>

        <div class="form-group">
            <label style="color:var(--line-tp);">Take Profit (Optional)</label>
            <input type="number" id="tp" placeholder="TP" step="any" oninput="saveAndCalc()">
        </div>
        
        <div id="customSpecs" style="display:none; margin-bottom:10px; background:#222; padding:10px; border-radius:6px;">
            <div class="grid-2">
                <input type="number" id="tickSize" placeholder="Tick Size" oninput="saveAndCalc()">
                <input type="number" id="tickValue" placeholder="Tick Val" oninput="saveAndCalc()">
            </div>
        </div>

        <div class="result-box">
            <div style="font-size:0.7rem; color:#888;">POSITION SIZE (LOTS)</div>
            <div class="lot-display" id="lotResult">0.00</div>
            <div class="error-msg" id="errorMsg"></div>
            
            <div class="profit-stats">
                <span id="riskDisplay">Risk: $0.00</span>
                <span id="profitDisplay" style="color:var(--accent-blue);">Profit: $0.00</span>
            </div>
        </div>
    </div>

    <!-- MIDDLE PANEL: VISUAL CHART -->
    <div class="chart-panel panel">
        <div class="chart-header">
            <span>Trade Preview</span>
            <span id="ratioDisplay" style="color:var(--accent-green);">R:R --</span>
        </div>
        <div class="chart-area" id="chartArea">
            <div id="lineEntry" class="trade-line line-entry" style="display:none;"><div class="line-label">ENTRY</div></div>
            <div id="lineSL" class="trade-line line-sl" style="display:none;"><div class="line-label">SL</div></div>
            <div id="lineTP" class="trade-line line-tp" style="display:none;"><div class="line-label">TP</div></div>
            
            <div style="position:absolute; bottom:10px; left:10px; color:#444; font-size:0.7rem;">Simulated Chart View</div>
        </div>
    </div>

    <!-- RIGHT PANEL: AI ANALYST -->
    <div class="ai-panel panel">
        <h2 class="ai-header">
            <span style="font-size:1.5rem;">ü§ñ</span> AI Analyst
        </h2>
        <div class="subtitle">Upload chart for analysis</div>

        <div class="form-group">
            <label>Gemini API Key</label>
            <div class="api-input-group">
                <input type="password" id="apiKey" placeholder="Paste Key Here (Starts with AIza...)" onchange="saveApiKey()">
                <button class="btn-clear" onclick="clearApiKey()">Clear</button>
                <span class="api-toggle" onclick="toggleKeyVis()">üëÅÔ∏è</span>
            </div>
            <div style="font-size:0.6rem; color:#666; margin-top:4px;">
                Key is stored locally in your browser. <a href="https://aistudio.google.com/app/apikey" target="_blank" style="color:#666;">Get Key</a>
            </div>
        </div>

        <!-- NEW MODEL SELECTOR: EXPANDED OPTIONS -->
        <div class="form-group">
            <label>AI Model (Try different versions if error)</label>
            <select id="modelSelect">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash (Default)</option>
                <option value="gemini-1.5-flash-001">Gemini 1.5 Flash-001 (Stable)</option>
                <option value="gemini-1.5-flash-002">Gemini 1.5 Flash-002 (Newest)</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                <option value="gemini-1.5-pro-001">Gemini 1.5 Pro-001</option>
                <option value="gemini-1.5-pro-002">Gemini 1.5 Pro-002</option>
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
            </select>
        </div>

        <div class="drop-zone" id="dropZone">
            <p>Drag Chart Image Here<br>or Click to Upload</p>
            <input type="file" id="imageInput" accept="image/*" onchange="handleImage(this)">
            <img id="previewImg" class="image-preview" />
        </div>

        <button class="btn-ai" id="btnAnalyze" onclick="analyzeChart()" disabled>Analyze Chart</button>
        
        <button class="btn-apply" id="btnApply" onclick="applyAiValues()">
            ‚ú® Apply Setup to Calculator
        </button>

        <div class="ai-output" id="aiOutput" style="display:none;"></div>
    </div>

</div>

<script>
    /* =========================================
       CALCULATOR LOGIC
       ========================================= */
    const PRESETS = {
        'BTC':    { ts: 0.01, tv: 0.01 },
        'US30':   { ts: 1.0,  tv: 5.0 },
        'FOREX':  { ts: 0.00001, tv: 1.0 },
        'JPY':    { ts: 0.001, tv: 0.68 },
        'GOLD':   { ts: 0.01, tv: 1.0 },
        'WTI':    { ts: 0.01, tv: 10.0 },
        'CUSTOM': { ts: 1,    tv: 1 }
    };

    function loadPreset() {
        const type = document.getElementById('assetSelect').value;
        const customDiv = document.getElementById('customSpecs');
        
        if (type === 'CUSTOM') {
            customDiv.style.display = 'block';
        } else {
            customDiv.style.display = 'none';
            document.getElementById('tickSize').value = PRESETS[type].ts;
            document.getElementById('tickValue').value = PRESETS[type].tv;
        }
        saveAndCalc();
    }

    function calc() {
        const balance = parseFloat(document.getElementById('balance').value) || 0;
        const riskPerc = parseFloat(document.getElementById('risk').value) || 0;
        const fees = parseFloat(document.getElementById('fees').value) || 0;
        
        const entry = parseFloat(document.getElementById('entry').value);
        const sl = parseFloat(document.getElementById('sl').value);
        const tp = parseFloat(document.getElementById('tp').value);
        
        const tickSize = parseFloat(document.getElementById('tickSize').value);
        const tickValue = parseFloat(document.getElementById('tickValue').value);

        let displayLots = "0.00";
        let riskCash = 0;
        let profitCash = 0;
        let rr = 0;

        const err = document.getElementById('errorMsg');
        err.innerText = "";

        if (balance && entry && sl) {
            let totalRisk = balance * (riskPerc / 100);
            let netRisk = totalRisk - fees;
            
            if (netRisk <= 0) {
                err.innerText = "Fees exceed risk!";
            } else {
                const dist = Math.abs(entry - sl);
                if (dist > 0) {
                    const lossPerLot = (dist / tickSize) * tickValue;
                    let lots = netRisk / lossPerLot;
                    
                    if (!isFinite(lots)) lots = 0;
                    if (lots < 0) lots = 0;
                    
                    displayLots = lots < 0.1 ? lots.toFixed(3) : lots.toFixed(2);
                    riskCash = netRisk;

                    if (tp) {
                        const tpDist = Math.abs(entry - tp);
                        const profitPerLot = (tpDist / tickSize) * tickValue;
                        profitCash = profitPerLot * parseFloat(displayLots);
                        rr = profitCash / riskCash;
                    }
                }
            }
        }

        document.getElementById('lotResult').innerText = displayLots;
        document.getElementById('riskDisplay').innerText = `Risk: $${riskCash.toFixed(2)}`;
        document.getElementById('profitDisplay').innerText = `Profit: $${profitCash.toFixed(2)}`;
        document.getElementById('ratioDisplay').innerText = tp ? `R:R 1:${rr.toFixed(1)}` : "R:R --";

        drawChart(entry, sl, tp);
    }

    function drawChart(entry, sl, tp) {
        const lineEntry = document.getElementById('lineEntry');
        const lineSL = document.getElementById('lineSL');
        const lineTP = document.getElementById('lineTP');

        if (!entry || !sl) {
            lineEntry.style.display = 'none';
            lineSL.style.display = 'none';
            lineTP.style.display = 'none';
            return;
        }

        let prices = [entry, sl];
        if (tp) prices.push(tp);

        let minP = Math.min(...prices);
        let maxP = Math.max(...prices);
        
        let range = maxP - minP;
        if (range === 0) range = entry * 0.01;
        
        let pad = range * 0.2;
        let chartMin = minP - pad;
        let chartMax = maxP + pad;
        let chartRange = chartMax - chartMin;

        function getPos(price) {
            return 100 - ((price - chartMin) / chartRange * 100);
        }

        lineEntry.style.display = 'flex';
        lineEntry.style.top = getPos(entry) + "%";
        lineEntry.querySelector('.line-label').innerText = "ENTRY " + entry;

        lineSL.style.display = 'flex';
        lineSL.style.top = getPos(sl) + "%";
        lineSL.querySelector('.line-label').innerText = "SL " + sl;

        if (tp) {
            lineTP.style.display = 'flex';
            lineTP.style.top = getPos(tp) + "%";
            lineTP.querySelector('.line-label').innerText = "TP " + tp;
        } else {
            lineTP.style.display = 'none';
        }
    }

    function saveAndCalc() {
        localStorage.setItem('univ_asset', document.getElementById('assetSelect').value);
        localStorage.setItem('univ_bal', document.getElementById('balance').value);
        localStorage.setItem('univ_risk', document.getElementById('risk').value);
        localStorage.setItem('univ_fees', document.getElementById('fees').value);
        localStorage.setItem('univ_entry', document.getElementById('entry').value);
        localStorage.setItem('univ_sl', document.getElementById('sl').value);
        localStorage.setItem('univ_tp', document.getElementById('tp').value);
        localStorage.setItem('univ_ts', document.getElementById('tickSize').value);
        localStorage.setItem('univ_tv', document.getElementById('tickValue').value);
        calc();
    }

    /* =========================================
       AI ANALYST LOGIC
       ========================================= */
    let currentBase64 = null;
    let foundSetup = null;

    function saveApiKey() {
        // Clean key
        const input = document.getElementById('apiKey');
        const cleaned = input.value.trim();
        input.value = cleaned;
        localStorage.setItem('gemini_key', cleaned);
    }
    
    function clearApiKey() {
        document.getElementById('apiKey').value = '';
        localStorage.removeItem('gemini_key');
        alert("API Key cleared.");
    }

    function toggleKeyVis() {
        const input = document.getElementById('apiKey');
        input.type = input.type === "password" ? "text" : "password";
    }

    function handleImage(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                currentBase64 = e.target.result.split(',')[1]; // Remove 'data:image/...' prefix
                const img = document.getElementById('previewImg');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('btnAnalyze').disabled = false;
            }
            reader.readAsDataURL(file);
        }
    }

    async function analyzeChart() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const modelId = document.getElementById('modelSelect').value; // Get selected model
        const output = document.getElementById('aiOutput');
        const btn = document.getElementById('btnAnalyze');
        const btnApply = document.getElementById('btnApply');

        if (!apiKey) {
            alert("Please enter a valid Gemini API Key (starts with AIza...).");
            return;
        }
        
        // Basic check
        if (!apiKey.startsWith('AIza')) {
            alert("Warning: That doesn't look like a standard API key (usually starts with AIza). Please double check.");
        }

        output.style.display = 'block';
        output.innerHTML = "‚è≥ Analyzing chart patterns... (this may take a few seconds)";
        btn.disabled = true;
        btnApply.style.display = 'none';

        try {
            const promptText = `
                Analyze this technical trading chart image.
                1. Identify the likely asset (if visible).
                2. Determine the current Trend (Bullish/Bearish/Ranging).
                3. Identify any Key Patterns (Flags, Wedges, Support/Resistance levels).
                4. Suggest a specific Trade Setup with Entry, Stop Loss, and Take Profit.
                
                IMPORTANT: At the very end of your response, output the trade values in this exact JSON format so I can parse it:
                \`\`\`json
                { "entry": 123.45, "sl": 120.00, "tp": 130.00 }
                \`\`\`
            `;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: promptText },
                            { inline_data: { mime_type: "image/jpeg", data: currentBase64 } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                let msg = data.error.message;
                // Add friendly advice if model not found
                if(data.error.code === 404 || msg.includes("not found")) {
                    msg += "<br><br><strong>Tip:</strong> Try selecting a different Model from the dropdown above (e.g., 'Gemini 1.5 Flash-001').";
                }
                
                if(data.error.code === 400 && msg.includes("API key not valid")) {
                    throw new Error("Invalid API Key. Please click 'Clear', then Paste your 'AIza...' key from Google AI Studio.");
                }
                throw new Error(msg);
            }

            const aiText = data.candidates[0].content.parts[0].text;
            
            // Render Markdown
            output.innerHTML = marked.parse(aiText);

            // Extract JSON for Auto-Fill
            const jsonMatch = aiText.match(/```json\s*(\{[\s\S]*?\})\s*```/);
            if (jsonMatch && jsonMatch[1]) {
                foundSetup = JSON.parse(jsonMatch[1]);
                btnApply.style.display = 'block';
            }

        } catch (error) {
            output.innerHTML = `<span style="color:var(--accent-red)">Error: ${error.message}</span>`;
        } finally {
            btn.disabled = false;
        }
    }

    function applyAiValues() {
        if (foundSetup) {
            if(foundSetup.entry) document.getElementById('entry').value = foundSetup.entry;
            if(foundSetup.sl) document.getElementById('sl').value = foundSetup.sl;
            if(foundSetup.tp) document.getElementById('tp').value = foundSetup.tp;
            saveAndCalc();
            // Scroll to calculator
            document.querySelector('.calculator-panel').scrollIntoView({behavior: 'smooth'});
        }
    }

    // --- INIT ---
    if (localStorage.getItem('gemini_key')) {
        document.getElementById('apiKey').value = localStorage.getItem('gemini_key');
    }

    if (localStorage.getItem('univ_bal')) document.getElementById('balance').value = localStorage.getItem('univ_bal');
    if (localStorage.getItem('univ_risk')) document.getElementById('risk').value = localStorage.getItem('univ_risk');
    if (localStorage.getItem('univ_fees')) document.getElementById('fees').value = localStorage.getItem('univ_fees');
    
    if (localStorage.getItem('univ_entry')) document.getElementById('entry').value = localStorage.getItem('univ_entry');
    if (localStorage.getItem('univ_sl')) document.getElementById('sl').value = localStorage.getItem('univ_sl');
    if (localStorage.getItem('univ_tp')) document.getElementById('tp').value = localStorage.getItem('univ_tp');
    
    // Logic for Asset Select
    const savedType = localStorage.getItem('univ_asset');
    if (savedType === 'CUSTOM') {
        document.getElementById('customSpecs').style.display = 'block';
        if (localStorage.getItem('univ_ts')) document.getElementById('tickSize').value = localStorage.getItem('univ_ts');
        if (localStorage.getItem('univ_tv')) document.getElementById('tickValue').value = localStorage.getItem('univ_tv');
    } else if (savedType) {
        document.getElementById('customSpecs').style.display = 'none';
        document.getElementById('tickSize').value = PRESETS[savedType].ts;
        document.getElementById('tickValue').value = PRESETS[savedType].tv;
    } else {
        loadPreset();
    }
    
    if (savedType) document.getElementById('assetSelect').value = savedType;

    calc();

</script>

</body>
</html>
